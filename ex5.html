        .box {
            width: 50%;
            height: 100px;
            padding: 15px;

            box-sizing: border-box;
            background-color: lightyellow;
        }

    <p>Ajustando o tamanho da janela para ver como o elemento se comporta: ele sempre ocupa 50% da largura da janela, mantendo a altura fixa de 100px e ajustando o conteúdo conforme necessário.</p>
